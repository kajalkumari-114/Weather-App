<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="search-box">
           <i class="fa-solid fa-location-dot" id="map-icon"></i>
           <input type="text" placeholder="Enter your location"  spellcheck="false">
           <button><i class="fa-solid fa-magnifying-glass" id="search-icon"></i></button>
        </div>
        
        <div class="weather-box">
            <div class="weather">
                <img src="/image/sun-rain.jpg">
                <p class="temp">0
                    <span>Â°C</span>
                </p>
                <p class="description">Cloudy</p>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>   
            </div>
    
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>   
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="image/404.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    
    
   <script src="script.js"></script>
</body>
</html>
